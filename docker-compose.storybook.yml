services:
  nan-ui:
    image: registry-proxy.nan.dev.br/nan-ui-storybook:latest
    container_name: nan-ui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - nan-ui-net
      - pangolin-net

networks:
  pangolin-net:
    external: true
  nan-ui-net:
    driver: bridge
